
<app-header></app-header>
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;margin-top: 100px;">
  <h4 class="card-title mt-3 text-center" style="font-weight: 600;">Reset Password</h4>

  <form [formGroup]="angForm">

    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        <input name="" class="form-control" placeholder="Email address" type="email" formControlName="email" #email>
    </div>
    <div style="margin-top:5px;" *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">Email is required.</div>
      <div *ngIf="angForm.controls['email'].errors.email">Enter valid email.</div>


    </div>
  </div><!-- form-group// -->

    
  <div class="form-group">
    <button type="submit" [disabled]="angForm.invalid" class="btn btn-primary btn-block"> Send  </button>
</div> <!-- form-group// -->

    <p class="text-center" style="font-size:150%;">Please check your email!!!<a routerLink="/login">Login</a> </p>     

  </form>
</article>
</div> <!-- card.// -->
<app-footer></app-footer>
